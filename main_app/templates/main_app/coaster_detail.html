{% extends 'base.html' %}
{% block content %}

<h1>Coaster Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Coaster {{ coaster.id }}</span>
        <p>Color: {{ coaster.color }}</p>
        <p>Shape: {{ coaster.shape }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'coasters_update' coaster.id %}">Edit</a>
        <a href="{% url 'coasters_delete' coaster.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
